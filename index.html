<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="simon" class="text-center m-3">Let's play Simon!</h1>
  <h2 class="text-center m-2">Your highest score: <span id="score">00</span></h2>
  <h2 class="text-center m-4">Time Left: <span id="time">00</span> s</h2>
  <div class="container text-center color-wheel-parent">
    <!-- <div class="row row-cols-2 m-5"> -->
    <div class="color-wheel">
      <div></div>
      <div id="green" class="toprow field border bg-success text-bg-dark text tl">green</div>
      <div id="red" class="toprow field border bg-danger text-bg-dark tr">red</div>
      <div id="yellow" class="bottomrow field border bg-warning bl">yellow</div>
      <div id="blue" class="bottomrow field border bg-primary text-bg-dark br">blue</div>
    </div>
  </div>
  
  <div class="buttons m-4">
    <button id="start" class="">Start</button>
    <button id="reset" class="">Reset</button>
    <button id="add-player" class="">Add New Player</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
